<div class="container my-8">
  <div class="flex flex-wrap justify-end md:justify-between items-center">
    <form [formGroup]="formSearch" class="relative w-full md:max-w-[242px] select-none mb-4 md:mb-0">
      <input
        formControlName="term"
        placeholder="Pesquisar pelo nome"
        class="h-[38px] border border-solid border-[#C1C7D0] bg-[#F6F8FA] rounded-lg outline-none ps-11 w-full select-text"
      />
      <img src="assets/icons/search.svg" class="absolute top-50 left-4 translate-y-1/2" alt="" srcset="" />
    </form>

    <div class="text-end">
      <a class="btn btn-primary w-full md:w-auto flex items-center" routerLink="/create-status-task">
        <img src="assets/icons/add.svg" class="me-2" /> Criar Status de vendas</a
      >
    </div>
  </div>

  <div class="mt-4">
    <div class="relative w-full overflow-auto">
      <table>
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          @if (isLoading()) {
            <tr>
              <td colspan="3" class="text-center">
                <span class="spinner-border spinner-border-sm mr-1"></span>
              </td>
            </tr>
          } @else {
            @for (item of list(); track item.id) {
              <tr>
                <td class="font-semibold">{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>
                  <div class="flex flex-row">
                    <button
                      type="button"
                      class="flex items-center justify-center cursor-pointer rounded-lg me-3 bg-[#666D80] w-7 h-[26px]"
                      title="Editar"
                      [routerLink]="'/create-status-tasks/' + item.id + '/edit'"
                    >
                      <img src="assets/icons/pencil.svg" class="object-cover" />
                    </button>
                    <button
                      type="button"
                      class="flex items-center justify-center cursor-pointer relative rounded-lg bg-[#D74B76] w-7 h-[26px]"
                      title="Excluir"
                      (click)="delete(item.id)"
                    >
                      <img src="assets/icons/trash.svg" />
                    </button>
                  </div>
                </td>
              </tr>
            } @empty {
              <tr>
                <td colspan="3" class="text-center">Não há status de tarefa cadastrados!</td>
              </tr>
            }
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
