<div class="container p-6">
  <div class="bg-[#F6F8FA] border-[1.8px] rounded-lg p-4 md:min-h-[212px] relative">
    <div class="flex justify-center">
      <h1 class="font-semibold text-lg md:text-2xl mb-6 mt-2 font-poppins">
        {{ !idTag ? "Informações básicas" : "Editar Etiqueta" }}
      </h1>
    </div>
    @if (loading()) {
      <div class="absolute top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2">
        <span class="spinner-border spinner-border-sm mr-1"></span>
      </div>
    }
    <!-- @if (!isLoading) { -->
    <form class="gap-4" [formGroup]="formGroup" errorTailor (ngSubmit)="handleSubmit()" novalidate>
      <div class="w-full mb-5">
        <app-input placeholder="Digite aqui..." label="Nome" formControlName="name" position="left">
          <img Icon src="assets/icons/text.svg" alt="email" />
        </app-input>
      </div>
      <div class="w-full mb-5">
        <app-input placeholder="Digite aqui..." label="Tag" formControlName="color" position="left">
          <img Icon src="assets/icons/text.svg" alt="name" />
        </app-input>
      </div>
      <div class="w-full">
        <label class="form-label">Status:</label>
        <ng-select [multiple]="false" formControlName="active">
          <ng-option [value]="true">Ativo</ng-option>
          <ng-option [value]="false">Inativo</ng-option>
        </ng-select>
      </div>
      <!-- <div class="col-md-6 mb-3">
          <app-input label="E-mail" formControlName="email" />
        </div> -->

      <div class="flex flex-col gap-3 mt-3 md:mt-8">
        <button type="submit" class="btn btn-primary w-full" [isLoading]="submitting()">
          {{ !idTag ? "Cadastrar" : "Atualizar" }}
        </button>
        <button type="button" (click)="close()" class="btn btn-outline-secondary w-full hover:!text-white">
          Voltar
        </button>
      </div>
    </form>
    <!-- } @else {
      <div class="absolute top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2">
        <span class="spinner-border spinner-border-sm mr-1"></span>
      </div>
    } -->
  </div>
</div>
