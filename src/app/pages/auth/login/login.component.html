<div class="flex justify-center items-center h-screen px-3 md:px-0">
  <div
    class="w-full md:max-w-[480px] flex justify-center items-center flex-col shadow-[0px_1px_2px_0px_#1018280F] border p-3 md:p-6 rounded-2xl border-solid border-[#DFE1E7]"
  >
    <img src="assets/icons/default-user.svg" class="h-20 w-20 object-cover" alt="" srcset="" />
    <h1 class="h3 mb-1">Bem vindo de volta!</h1>
    <p class="opacity-80">Fa√ßa login em sua conta para continuar.</p>

    <form class="mt-12 w-full" [formGroup]="loginForm" errorTailor (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-3">
        <app-input type="email" label="Seu e-mail" formControlName="email" position="left">
          <img Icon src="assets/icons/email.svg" alt="email" />
        </app-input>
      </div>

      <div class="mb-3">
        <app-input-password label="Senha" formControlName="password" position="left">
          <img Icon src="assets/icons/padlock.svg" alt="email" />
        </app-input-password>
      </div>

      <div class="text-end mb-3">
        <a routerLink="/forgot-password" class="text-black">Esqueceu sua senha?</a>
      </div>

      <div class="flex justify-center mt-10">
        <button type="submit" class="btn btn-primary w-full rounded-2xl py-[14px]" [isLoading]="loading">Entrar</button>
      </div>
    </form>
  </div>
</div>
