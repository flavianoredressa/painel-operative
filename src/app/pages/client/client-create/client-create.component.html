<div class="container mb-5">
  <h1 class="font-semibold text-lg md:text-2xl mb-4">
    {{ !idClients ? "Novo Cliente" : "Editar Cliente" }}
  </h1>

  <div class="border rounded-md p-4 md:min-h-[212px] relative">
    @if (loading()) {
      <div class="absolute top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2">
        <span class="spinner-border spinner-border-sm mr-1"></span>
      </div>
    }
    <!-- @if (!isLoading) { -->
    <form class="grid gap-3" [formGroup]="formGroup" errorTailor (ngSubmit)="handleSubmit()" novalidate>
      <div class="row">
        <div class="col-md-1 mb-3">
          <img Icon src="assets/icons/default-user.svg" alt="foto cliente" width="100%" height="100%" />
        </div>
        <div class="col-md-6 mb-3">
          <b>Foto de perfil</b>
          <p>Formatos permitidos: PNG e JPG. Recomenda-se 500x500 pixels.</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <app-input label="Nome" formControlName="name" position="left">
            <img Icon src="assets/icons/text.svg" alt="email" />
          </app-input>
        </div>
        <div class="col-md-6 mb-3">
          <app-input label="E-mail" formControlName="email" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <app-input label="Telefone" formControlName="cellphone" position="left">
            <img Icon src="assets/icons/text.svg" alt="cellphone" />
          </app-input>
        </div>
        <div class="col-md-4 b-3">
          <label class="form-label">Status:</label>
          <ng-select [multiple]="false" formControlName="active">
            <ng-option [value]="true">Ativo</ng-option>
            <ng-option [value]="false">Inativo</ng-option>
          </ng-select>
        </div>
        <div class="col-md-4 mb-3">
          <app-input label="CNPJ" formControlName="CNPJ" position="left">
            <img Icon src="assets/icons/text.svg" alt="cnpj" />
          </app-input>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <app-input label="Razão Social" formControlName="corporateName" position="left">
            <img Icon src="assets/icons/text.svg" alt="corporate name" />
          </app-input>
        </div>
        <div class="col-md-6 mb-3">
          <app-input label="Gerente" formControlName="manager" position="left">
            <img Icon src="assets/icons/text.svg" alt="manager" />
          </app-input>
        </div>
      </div>

      <h4>Endereço</h4>

      <div class="row">
        <div class="col-md-4 mb-3">
          <app-input label="CEP" formControlName="CEP" position="left">
            <img Icon src="assets/icons/text.svg" alt="cep" />
          </app-input>
        </div>
        <div class="col-md-2 mb-3">
          <app-input label="Número" formControlName="number" position="left">
            <img Icon src="assets/icons/text.svg" alt="number" />
          </app-input>
        </div>
        <div class="col-md-4 mb-3">
          <app-input label="Rua" formControlName="street" position="left">
            <img Icon src="assets/icons/text.svg" alt="street" />
          </app-input>
        </div>
        <div class="col-md-2 mb-3">
          <app-input label="Estado" formControlName="state" position="left">
            <img Icon src="assets/icons/text.svg" alt="state" />
          </app-input>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <app-input label="Bairro" formControlName="district" position="left">
            <img Icon src="assets/icons/text.svg" alt="district" />
          </app-input>
        </div>
        <div class="col-md-6 mb-3">
          <app-input label="Cidade" formControlName="city" position="left">
            <img Icon src="assets/icons/text.svg" alt="city" />
          </app-input>
        </div>
      </div>

      <div class="flex justify-center gap-3 mt-3 md:mt-8">
        <a href="javascript:history.back()" class="btn btn-outline-secondary w-1/2 md:w-64 hover:!text-white">Voltar</a>
        <button type="submit" class="btn btn-primary w-1/2 md:w-64" [isLoading]="submitting()">
          {{ !idClients ? "Cadastrar" : "Atualizar" }}
        </button>
      </div>
    </form>
    <!-- } @else {
      <div class="absolute top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2">
        <span class="spinner-border spinner-border-sm mr-1"></span>
      </div>
    } -->
  </div>
</div>
